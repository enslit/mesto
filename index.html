<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto Russia</title>

  <!--  styles  -->
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header container">
      <a href="/" class="logo" target="_self">
        <img src="./images/logo.svg" alt="Mesto Russia" class="logo__img">
      </a>
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__details">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="btn btn_type_edit-profile"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить новую карточку" class="btn btn_type_add-card"></button>
      </section> <!-- end Profile -->
      <section class="cards">
        <ul class="cards__list"></ul>
      </section> <!-- end Cards -->
    </main>
    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Edit profile popup -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close btn btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="form" novalidate>
          <label class="form__field">
            <input type="text"
                   name="name"
                   id="name-input"
                   class="form__input form__input_type_name"
                   required
                   minlength="2"
                   maxlength="40"
            >
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__field">
            <input type="text"
                   name="about"
                   id="about-input"
                   class="form__input form__input_type_about"
                   required
                   minlength="2"
                   maxlength="200"
            >
            <span class="form__input-error about-input-error"></span>
          </label>
          <button type="submit" name="save" class="form__save">Сохранить</button>
        </form>
      </div>
    </div> <!-- END Edit profile popup -->

    <!-- Add new card popup -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close btn btn_type_close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card" class="form" novalidate>
          <label class="form__field">
            <input type="text"
                   name="place"
                   id="place-input"
                   placeholder="Название"
                   class="form__input form__input_type_card-name"
                   required
                   minlength="2"
                   maxlength="30"
            >
            <span class="form__input-error place-input-error"></span>
          </label>
          <label class="form__field">
            <input type="url"
                   name="link"
                   id="link-input"
                   placeholder="Ссылка на картинку"
                   class="form__input form__input_type_link"
                   required
            >
            <span class="form__input-error link-input-error"></span>
          </label>
          <button type="submit" name="save" class="form__save">Сохранить</button>
        </form>
      </div>
    </div> <!-- END Add new card popup -->

    <!-- View image popup -->
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <button type="button" aria-label="Закрыть" class="popup__close btn btn_type_close"></button>
        <img src="#" alt="Изображение карточки" class="popup__image">
        <h2 class="popup__sign"></h2>
      </div>
    </div>
  </div> <!-- END View image popup -->

  <!-- Card template -->
  <template id="cardTemplate">
    <li class="cards__list-item">
      <article class="card">
        <button type="button" aria-label="Удалить" class="card__delete btn btn_type_delete"></button>
        <img src="./images/photo-1.jpg" alt="Карачаевск" class="card__image">
        <div class="card__description">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
        </div>
      </article>
    </li>
  </template> <!-- END Card template -->

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
