<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto Russia</title>

  <!--  styles  -->
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header container">
      <a href="/" class="logo" target="_self">
        <img src="./images/logo.svg" alt="Mesto Russia" class="logo__img">
      </a>
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__details">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="btn btn_type_edit-profile"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить новую карточку" class="btn btn_type_add-card"></button>
      </section> <!-- end Profile -->
      <section class="cards">
        <ul class="cards__list">
          <li>
            <article class="card">
              <img src="./images/photo-1.jpg" alt="Карачаевск" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/photo-2.jpg" alt="Гора Эльбрус" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/photo-3.jpg" alt="Домбай" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/photo-1.jpg" alt="Карачаевск" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/photo-1.jpg" alt="Карачаевск" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/photo-1.jpg" alt="Карачаевск" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Карачаево-Ч...</h2>
                <button type="button" aria-label="Нравится" class="btn btn_type_like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section> <!-- end Cards -->
    </main>
    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close btn btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="form">
          <input type="text" name="name" class="form__input form__input_type_name">
          <input type="text" name="about" class="form__input form__input_type_about">
          <button type="submit" name="save" class="form__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
